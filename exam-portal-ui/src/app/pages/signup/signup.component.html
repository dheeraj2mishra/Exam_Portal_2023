<div class="bootstrap-wrapper">
<div class="container">
<div class="row" style="margin-top : 20px;">
<div class="col-md-6 offset-md-3 text-center">
<div class="container text-center">
<img src="../../../assets/logo.png" alt="" width="100" height="100" />
</div>
<h1 class="text-center"> Register Here </h1>
<form> 
        <mat-form-field class= "full-width text-center" appearance="outline">
    <mat-label>User Name  </mat-label>
    <input matInput placeholder="Please Enter User Name">
    <mat-hint>User Name Should Be Unique</mat-hint>
  </mat-form-field>

    <mat-form-field class= "full-width text-center" appearance="outline">
    <mat-label>Password  </mat-label>
    <input type="password" matInput placeholder="Please Enter Password ">
    <mat-hint>Password Should be Alphanumeric</mat-hint>
  </mat-form-field>

  <mat-form-field class= "full-width text-center" appearance="outline">
    <mat-label>First Name  </mat-label>
    <input matInput placeholder="Please Enter User Name">
    <mat-hint></mat-hint>
  </mat-form-field>

  <mat-form-field class= "full-width text-center" appearance="outline">
    <mat-label>Last Name  </mat-label>
    <input matInput placeholder="Please Enter User Name">
    <mat-hint></mat-hint>
  </mat-form-field>

  <mat-form-field class= "full-width text-center" appearance="outline">
    <mat-label>Email  </mat-label>
    <input matInput placeholder="Please Enter User Name">
    <mat-hint>Email Should be Unique</mat-hint>
  </mat-form-field>

 <mat-form-field class= "full-width text-center" appearance="outline">
    <mat-label>Mobile  </mat-label>
    <input type="number" matInput placeholder="Please Enter Mobile Number">
    <mat-hint>Mobile Number Should be Digit Only</mat-hint>
  </mat-form-field>
  <div class="container text-center">
    <button type="submit" mat-button color="primary">Register</button>
    <button type="reset" mat-button color="accent">Clear</button>

  </div>

</form>
</div>
</div>
</div>
</div>
