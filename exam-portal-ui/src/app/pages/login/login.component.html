<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3 text-center">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="" width="100" height="100" />
                    </div>
                    <h1 class="text-center"> Login Here </h1>
                    <form action="">
                        <mat-form-field class="full-width text-center" appearance="outline">
                            <mat-label>User Name </mat-label>
                            <input required matInput placeholder="Please Enter User Name">
                            <mat-hint>Valid User Name</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width text-center" appearance="outline">
                            <mat-label>Password </mat-label>
                            <input type="password" required matInput placeholder="Please Enter Password">
                            <mat-hint>Valid Password</mat-hint>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml10" mat-raised-button color="accent" type="submit">Reste</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
